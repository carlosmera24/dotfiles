################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1366x768@60, 0x0, 1
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun

# Wallpaper
# exec-once = swaybg -i ~/.config/wallpapers/anime_city_1952x1120.jpg -m fill
exec-once = swaybg -i ~/.config/wallpapers/cyberpunk-anime-city-art_2000x1192.jpg -m fill

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar & nm-applet & mako

# 10 minutos bloquea la pantalla y a los 15 minutos apaga las pantallas
exec-once = swayidle -w \
            timeout 600 'gtklock' \
            timeout 900 'swaymsg "output * power off"' \
            resume 'swaymsg "output * power on"' \
            before-sleep 'gtklock'

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_THEME, elementary
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
    

#Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBGL_ALWAYS_SOFTWARE=1
env = GALLIUM_DRIVER=llvmpipe
#Ajuste del cursor con tarjeta nvidia, titila o se oculta en algunas secciones
cursor {
    no_hardware_cursors = true
}

